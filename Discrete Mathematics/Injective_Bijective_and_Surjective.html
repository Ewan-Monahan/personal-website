  <main>
    <h1>Injective, Bijective and Surjective Functions</h1>
    <hr>
    <br>
    <p>
      Consider $f:A \rightarrow B$ <br> <br>
      $f$ is injective $\iff f(x_{1}) = f(x_{2}) \implies x_{1} = x_{2} \ \forall x_{1},x_{2} \in A$. <br>
      $f$ is surjective $\iff$ the range of $f = B$ <br>
      $f$ is bijective $\iff f$ is <strong><em>injective and surjective</em></strong>.
    </p>
  </main>
